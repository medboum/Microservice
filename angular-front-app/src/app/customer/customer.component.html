<div class="p-3">
  <div class="card">
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>Id</th><th>FirstName</th><th> LastName</th> <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let c of customer">
          <td>{{c.id}}</td>
          <td>{{c.firstName}}</td>
          <td>{{c.lastName}}</td>
          <td>{{c.email}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
