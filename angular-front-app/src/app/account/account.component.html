<div class="p-3">
  <div class="card">
     <div class="card-body">
       <table class="table">
         <thead>
         <tr>
           <th>Id</th><th>date</th><th> balance</th> <th>currency</th><th>type</th><th>customer</th>
         </tr>
         </thead>
         <tbody>
         <tr *ngFor="let a of account">
           <td>{{a.accountId}}</td>
           <td>{{a.balance}}</td>
           <td>{{a.createAt}}</td>
           <td>{{a.currency}}</td>
           <td>{{a.type}}</td>
           <td>{{a.customer.firstName}}</td>
         </tr>
         </tbody>
       </table>
     </div>
  </div>
</div>
